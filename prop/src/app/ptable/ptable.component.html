<table class="tbl">
  <thead class="thd">
    <tr>
      <th *ngFor="let row of trs">{{row.label}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prop of posts" id="trc">
      <td *ngFor="let row of trs" id="tcc">
        {{prop[row.value]}}
      </td>
      <td><button mat-raised-button color="alert" (click)="onDelItem(prop.id)">Delete!</button></td>
    </tr>
  </tbody>
</table>
